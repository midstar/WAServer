<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<html>
<head>
<title>3 in a row</title>
<style>
@media all and (orientation:portrait) {
  table {
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }
}

@media all and (orientation:landscape) {
  table {
    width: 90vh;
    margin-left: auto;
    margin-right: auto;
  }
}

td {
  width: 33.33%;
  position: relative;
}
td .content {
  aspect-ratio: 1 / 1 ;
  background: red;
}

#page-game {
  display: none;
}

/* PAGE - NAME */
#page-name {
  font-size: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

input[type='text'] { 
  font-size: 25px;
}

#form-user {
  width: 50%;
  height: 50%;
}

#form-user input {
  width: 100%
}

/* PAGE - GAME SELECT */
#page-game-select {
  display: none;
}

.button {
  font-size: 25px;
  margin: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-width: 2px;
  border-radius: 10px;
  border-style: solid;
  background-color: aqua;
}

.game-new {
  background-color:chartreuse;
}

#game-invites {
  margin-top: 30px;
}

/* PAGE - GAME WAIT */
#page-game-wait {
  display: none;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-size: 25px;
}

</style>

<script>

const APP_URL = `${window.location.protocol}//${window.location.host}/data/3_in_a_row`

//////////////////////////////////////////////////////////////////////////////
// Startup
window.onload = async function() {
  username = getUrlParam("user");
  if (username != null) {
    const url = `${APP_URL}/user/${username}`;
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Response status: ${response.status}`);
      }
      userLogin(username);
    } catch (error) {
      document.getElementById("username").value = username;
      onNameUpdate();
    }
  }
}

//////////////////////////////////////////////////////////////////////////////
// User login page

async function onNameUpdate() {
  username = document.getElementById("username").value;
  const url = `${APP_URL}/user/${username}`;
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    document.getElementById("user-login").style.display = "flex";
    document.getElementById("user-create").style.display = "none";
  } catch (error) {
    document.getElementById("user-login").style.display = "none";
    document.getElementById("user-create").style.display = "flex";
  }
}

async function onUserCreate() {
  username = document.getElementById("username").value;
  const url = `${APP_URL}/user/${username}`;
  const request = new Request(url, {
    method: "POST",
    body: JSON.stringify({ creationDate: new Date().toLocaleString() }),
  });
  try {
    const response = await fetch(request);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    userLogin(username);
  } catch (error) {
    console.error(error.message);
  }
}

function onUserLogin() {
  username = document.getElementById("username").value;
  userLogin(username);
}

function userLogin(username) {
  setUrlParam("user", username);
  document.getElementById("page-name").style.display = "none";
  document.getElementById("page-game-select").style.display = "block";
  updateGameSelectPage()
}

//////////////////////////////////////////////////////////////////////////////
// Game select page

async function updateGameSelectPage() {
  username = getUrlParam("user");
  const url = `${APP_URL}/game-invites/${username}`;
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    // We already have a game invite
    document.getElementById("page-game-select").style.display = "none";
    document.getElementById("page-game-wait").style.display = "flex";
  } catch (error) {
    listGameInvites();
  }
}

async function listGameInvites() {
  elemGameInvites = document.getElementById("game-invites");
  elemGameInvites.innerHTML = "";
  const url = `${APP_URL}/game-invites/`;
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    const json = await response.json();
    for (name of Object.keys(json)) {
      elemInvite = document.createElement("div");
      elemInvite.classList.add("button");
      elemInvite.innerText=`Join ${name}`;
      elemGameInvites.appendChild(elemInvite);
    }
  } catch (error) {
    console.log(error.message);
  }
}

async function onNewGame() {
  username = getUrlParam("user");
  const url = `${APP_URL}/game-invites/${username}`;
  const request = new Request(url, {
    method: "POST",
    body: JSON.stringify({ creationDate: new Date().toLocaleString() }),
  });
  try {
    const response = await fetch(request);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    updateGameSelectPage();
  } catch (error) {
    console.error(error.message);
  }
}

//////////////////////////////////////////////////////////////////////////////
// Game wait page
async function onCancelGame() {
  username = getUrlParam("user");
  const url = `${APP_URL}/game-invites/${username}`;
  const request = new Request(url, {
    method: "DELETE",
  });
  try {
    const response = await fetch(request);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }
    document.getElementById("page-game-select").style.display = "block";
    document.getElementById("page-game-wait").style.display = "none";
    updateGameSelectPage();
  } catch (error) {
    console.error(error.message);
  }
}



//////////////////////////////////////////////////////////////////////////////
// Misc helpers
function setUrlParam(param, value) {
  const params = new URLSearchParams(window.location.search);
  params.set(param, value);
  history.pushState({},"","?" + params.toString());
  //window.location.search = params.toString(); 
}

function getUrlParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param); 
}

</script>

</head>
<body>
  <div id="page-name">
    <div id="form-user">
      <label for="username">User name:</label><br>
      <input type="text" id="username" name="user" oninput="onNameUpdate()"><br>
      <div class="button" id="user-login" style="display:none;" onclick="onUserLogin()">Login</div>
      <div class="button" id="user-create"  style="display:none;" onclick="onUserCreate()">Create user</div>
    </div>
  </div>
  <div id="page-game-select">
    <div class="button game-new" onclick="onNewGame()">New game</div>
    <div id="game-invites">
    </div>
  </div>
  <div id="page-game-wait">
    <div>
      <div>Waiting for player to join</div>
      <div class="button" id="cancel-game" onclick="onCancelGame()">Cancel</div>
    </div>
  </div>
  <div id="page-game">
    <table>
      <tr>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
      </tr>
      <tr>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
      </tr>
      <tr>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
      </tr>
    </table>
  </div>
</body>
</html>
